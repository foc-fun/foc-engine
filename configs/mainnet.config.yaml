Rpc:
  Host: starknet-mainnet.public.blastapi.io/rpc/v0_7
Api:
  Host: api
  Port: 8080
  AllowOrigins:
    - '*'
  AllowMethods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  AllowHeaders:
    - Content-Type
  Production: true
  Admin: true
Indexer:
  Host: indexer
  Port: 8085
Paymaster:
  Network: mainnet
  ApiUrl: "https://starknet.paymaster.avnu.fi"
Modules:
  - AVNU_PAYMASTER
  - ACCOUNTS
  - EVENTS
  - REGISTRY
