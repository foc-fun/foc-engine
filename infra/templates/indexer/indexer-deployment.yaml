apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.labels.indexer.name }}
spec:
  replicas: {{ .Values.labels.indexer.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.labels.indexer.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.labels.indexer.name }}
    spec:
      containers:
        - name: {{ .Values.labels.indexer.name }}
          image: {{ .Values.deployments.indexer.image }}:{{ if .Values.deployments.indexer.tag }}{{ .Values.deployments.indexer.tag }}-{{ end }}{{ .Chart.AppVersion }}-{{ .Values.deployments.sha }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.ports.indexer }}
          envFrom:
            - configMapRef:
                name: {{ .Values.labels.indexer.name }}-secret
